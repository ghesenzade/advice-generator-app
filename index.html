<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advice Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="advice-box">
            <p class="advice-number">ADVICE #<span id="advice-id">117</span></p>
            <blockquote class="advice-text">"It is easy to sit up and take notice, what's difficult is getting up and taking action."</blockquote>
            <div class="divider"></div>
            <button id="new-advice" class="dice-button">
                <img src="./images/icon-dice.svg" alt="Dice icon">
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
